<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Puzzle Switch</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <div class="animated-bg">

    <div class="tree"></div>

    <div class="flower flower1"></div>

    <div class="flower flower2"></div>

  </div>

  <div class="container">

    <h1>Puzzle Switch</h1>

    <div class="switch-buttons">

      <button id="englishBtn">English Puzzle</button>

      <button id="mathsBtn">Maths Puzzle</button>

    </div>

    <div id="scoreArea">

      Points: <span id="points">0</span> |

      Question: <span id="questionNum">1</span>

    </div>

    <div id="helplife" style="display: none;">Helplife Available</div>

    <div id="puzzleArea">

      <p id="question"></p>

      <div id="options"></div>

      <div class="actions">

        <button id="speakBtn">Read Question</button>

        <button id="hintBtn" style="display: none;">Use Helplife (Hint)</button>

      </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
